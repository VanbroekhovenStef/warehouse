<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
</div>
<table class="table" *ngIf="users && users.length > 0">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td>
            <button type="button" class="btn btn-success" (click)="edit(user.id)"><i class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger" (click)="delete(user.id)"><i class="far fa-trash-alt"></i></button>
            </td>
        </tr>
    </tbody>
</table>
